<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/dcce847c8b.js"
     crossorigin="anonymous">
    </script>
    <title>Document</title> 
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <!--login section-->
         <div class="login main-container">
           <div class="login-img img-container">
            <img src="./images/login.jpg" alt="">
           </div>
           <div class="login-form form-container">
             <form action="">
               <h2 class="text-center pb-3">Login</h2>
               <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">

               <input type="password" class="form-control form-control-lg mb-3" placeholder="password">
               <div class="d-grid">
                 <button class="btn btn-primary btn-lg">Login</button>
               </div>
               <a href="#" class="forgot-link">Forgot password</a>
               <span>
                 Don't have an account?
                 <a href="#" class="register-link">Register</a>
               </span>
             </form>
          </div>
         </div>



        <!--Register section-->
        <div class="register main-container">
          
          <div class="register-form form-container">
            <form action="">
              <h2 class="text-center pb-3">Register</h2>
              <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">

              <input type="password" class="form-control form-control-lg mb-3" placeholder="password">
              <input type="email" class="form-control form-control-lg mb-3" placeholder="Email">
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">Register</button>
              </div>
          
              <span>
                Have an account?
                <a href="#" class="login-link">Login</a>
              </span>
            </form>
         </div>
         <div class="login-img img-container">
          <img src="./images/register.jpg" alt="">
         </div>
        </div>

        <!--forgot section-->
        <div class="forgot main-container">
          
          <div class="forgot-form form-container">
            <form action="">
              <h2 class="text-center pb-3">Reset password</h2>
              <input type="password" class="form-control form-control-lg mb-3" placeholder="password">
              
              <div class="d-grid">
                <button class="btn btn-primary btn-lg">Login</button>
              </div>
          
              <span>
                We will send you a reset link!!!
                
              </span>
            </form>
            <div class="close">
              <i class="fas fa-times"></i>
            </div>
         </div>
         <div class="login-img img-container">
          <img src="./images/reset.png" alt="forgot">
         </div>
        </div> 

      </div>
    </section>  

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
